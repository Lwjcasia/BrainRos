learning_rate: 0.6
learning_rate_scaling: true
momentum: 0.9
weight_decay: 1.0e-06
temperature: 0.5
Lbt_Lambda: 0.5
PiCCL_alpha: 1
PiCCL_beta: 2
finetune_epochs: 30
load_epoch: 500
