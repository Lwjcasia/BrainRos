method: PiCCL
dataset: cifar100
classes: 100
data_dir: ./data
backbone: resnet18
projection_dim: 128
transform: Barlow
aggresiveness: 2
seed: 42
batch_size: 32
workers: 16
epochs: 50
log_interval: 1
num_views: 4
parallel: false
lr_schedule: 0
train_on_gpu1: 1
