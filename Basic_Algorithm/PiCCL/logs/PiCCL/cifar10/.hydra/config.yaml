method: PiCCL
dataset: cifar10
classes: 10
data_dir: ./data
backbone: resnet18
projection_dim: 128
transform: Barlow
aggresiveness: 2
seed: 42
batch_size: 4
workers: 8
epochs: 1000
log_interval: 10
num_views: 4
parallel: false
lr_schedule: 0
train_on_gpu1: 1
optimizer: sgd
learning_rate: 0.6
learning_rate_scaling: true
momentum: 0.9
weight_decay: 1.0e-06
temperature: 0.5
Lbt_Lambda: 0.5
PiCCL_alpha: 1
PiCCL_beta: 2
finetune_epochs: 100
load_epoch: 500
